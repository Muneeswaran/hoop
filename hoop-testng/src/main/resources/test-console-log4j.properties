log4j.appender.test=org.apache.log4j.ConsoleAppender
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d{ISO8601} %c %5p %20c{1}: %4L - %m%n
log4j.rootLogger=ALL, test

log4j.logger.org.mortbay.log=WARN, test
log4j.logger.org.apache.hadoop.ipc=WARN, test
log4j.logger.org.apache.hadoop=WARN, test
log4j.logger.org.apache.jasper=WARN, test
log4j.logger.org.apache.hadoop.util=ERROR, test
log4j.logger.org.apache.hadoop.hdfs.server=ERROR, test
log4j.logger.org.apache.hadoop.mapred.JobClient=ERROR, test
log4j.logger.org.apache.hadoop.ipc.Client=ERROR, test
